<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> yein </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
      cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Arrow_icon_black.svg'), auto;
    }
    .container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px; /* 위아래 간격 더 좁게 */
      font-size: 80%; /* 폰트 크기 줄임 */
    }
    a {
      text-decoration: none;
      color: black;
    }
    .sparkle {
      position: absolute;
      color: black;
      opacity: 1;
      pointer-events: none;
      user-select: none;
      font-size: 6pt;
      animation: sparkleFloat 8s ease-out forwards;
    }
    @keyframes sparkleFloat {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(0, -200px) scale(1.2) rotate(720deg);
        opacity: 0;
      }
    }
    .center-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px; /* 비디오 가로 크기 약 4배 키움 */
      max-width: 90%;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="#">about</a>
  <a href="#">works</a>
  <a href="#">news</a>
</div>

<video class="center-video" autoplay muted loop playsinline>
  <source src="my video.mov" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
const chars = 'abcdefghijklmnopqrstuvwxyz'.split('');
const charsLen = chars.length;
const rotateChance = 0.5;

document.addEventListener('mousemove', (e) => {
  if (Math.random() > 0.66) return; // 알파벳 개수 또 줄였음

  const char = chars[Math.floor(Math.random() * charsLen)];
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.textContent = char;

  sparkle.style.left = `${e.clientX + (Math.random() * 10 - 5)}px`;
  sparkle.style.top = `${e.clientY + (Math.random() * 10 - 5)}px`;
  sparkle.style.fontSize = `${Math.floor(Math.random() * 2) + 6}px`; // 6~8pt 랜덤 크기

  if (Math.random() < rotateChance) {
    sparkle.style.animation = 'sparkleFloat 8s ease-out forwards'; // 회전
  } else {
    sparkle.style.animation = 'sparkleFloat 8s ease-out forwards'; // 동일 애니메이션 (회전 포함)
  }

  document.body.appendChild(sparkle);

  setTimeout(() => {
    sparkle.remove();
  }, 8000); // 8초 동안 떠오르다가 사라짐
});
</script>

</body>
</html>
