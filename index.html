<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Minimal Cursor Page</title>
  <style>
    /* 기본 세팅 */
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 커서 효과 */
    .sparkle {
      position: absolute;
      font-family: "Courier New", Courier, monospace;
      font-size: 12px;
      color: black;
      opacity: 0.7;
      pointer-events: none;
      animation: sparkleFade 1.2s ease-out forwards;
    }

    @keyframes sparkleFade {
      0% {
        opacity: 0.8;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-10px);
      }
    }

    /* 미니멀한 마우스 포인터 (작은 원) */
    .cursor {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- 페이지 콘텐츠 -->
  <main>
    <section>
      <h1>hello.</h1>
      <p>this is a minimal homepage with a custom cursor and floating + *</p>
    </section>
  </main>

  <!-- 커서 div -->
  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector('.cursor');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      // 랜덤으로 + 또는 *
      const chars = ['+', '*'];
      const char = chars[Math.floor(Math.random() * chars.length)];

      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.textContent = char;
      sparkle.style.left = `${e.clientX + (Math.random() * 10 - 5)}px`;
      sparkle.style.top = `${e.clientY + (Math.random() * 10 - 5)}px`;
      document.body.appendChild(sparkle);

      // 제거
      setTimeout(() => sparkle.remove(), 1200);
    });
  </script>
</body>
</html>
