<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> ~yein~ </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: "Times New Roman", Courier, monospace;
      overflow: hidden;
    }

    main {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
    }

    a {
      text-decoration: none;
      color: black;
      font-size: 0.96rem;
      transition: opacity 0.2s;
    }

    a:hover {
      opacity: 0.5;
    }

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16cm;
    }

    video {
      width: 100%;
      display: block;
    }

    .sparkle {
      position: absolute;
      font-family: "Times New Roman", serif;
      color: black;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkleFloat 3s ease-out forwards, sparkleRotation 3s ease-out forwards; /* 회전, 부풀기 애니메이션 추가 */
    }

    @keyframes sparkleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.7;
        transform: translateY(-15px) scale(1.2) rotate(45deg); /* 살짝 비틀리며 떠오름 */
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1.5) rotate(90deg); /* 더 떠오르며 회전, 크기 확대 */
      }
    }

    @keyframes sparkleRotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg); /* 전체 회전 */
      }
    }
  </style>
</head>
<body>

  <main>
    <a href="about.html">about</a>
    <a href="works.html">works</a>
    <a href="news.html">news</a>
  </main>

  <div class="video-container">
    <video src="my video.mp4" autoplay muted loop playsinline></video>
  </div>

  <script>
    const chars = 'abcdefghijklmnopqrstuvwxyz'.split('').filter((_, i) => i % 2 === 0); // 알파벳 개수를 약 3/2로 줄임 (홀수 인덱스 문자만 사용)
    const charsLen = chars.length;
    const rotateChance = 0.5; // 회전할 확률을 50%로 설정

    document.addEventListener('mousemove', (e) => {
      const char = chars[Math.floor(Math.random() * charsLen)];

      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.textContent = char;

      // 텍스트 크기 설정
      sparkle.style.fontSize = `${Math.floor(Math.random() * 4) + 8}px`;
      sparkle.style.left = `${e.clientX + (Math.random() * 10 - 5)}px`;
      sparkle.style.top = `${e.clientY + (Math.random() * 10 - 5)}px`;

      // 회전 효과 랜덤화
      if (Math.random() < rotateChance) {
        sparkle.style.animation = 'sparkleFloat 3s ease-out forwards, sparkleRotation 3s ease-out forwards';
      } else {
        sparkle.style.animation = 'sparkleFloat 3s ease-out forwards';
      }

      document.body.appendChild(sparkle);

      // 3초 후 파티클 제거
      setTimeout(() => sparkle.remove(), 3000);
    });
  </script>
</body>
</html>
