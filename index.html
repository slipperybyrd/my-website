<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Minimal Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: "Times new Roman", Courier, monospace;
      overflow: hidden;
    }

    main {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
    }

    a {
      text-decoration: none;
      color: black;
      font-size: 0.96rem;
      transition: opacity 0.2s;
    }

    a:hover {
      opacity: 0.5;
    }

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16cm;
    }

    video {
      width: 100%;
      display: block;
    }

    .sparkle {
      position: absolute;
      font-family: "Times New Roman", serif;
      color: black;
      opacity: 0.7;
      pointer-events: none;
      animation: sparkleFloat 2s ease-out forwards; /* 부드럽게 떠오르는 애니메이션 */
    }

    @keyframes sparkleFloat {
      0% {
        opacity: 0.8;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <main>
    <a href="about.html">about</a>
    <a href="works.html">works</a>
    <a href="news.html">news</a>
  </main>

  <div class="video-container">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>

  <script>
    const chars = 'abcdefghijklmnopqrstuvwxyz';

    document.addEventListener('mousemove', (e) => {
      const char = chars[Math.floor(Math.random() * chars.length)];

      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.textContent = char;

      sparkle.style.fontSize = `${Math.floor(Math.random() * 4) + 8}px`;
      sparkle.style.left = `${e.clientX + (Math.random() * 10 - 5)}px`;
      sparkle.style.top = `${e.clientY + (Math.random() * 10 - 5)}px`;
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 2000); // 애니메이션이 끝난 후 삭제
    });
  </script>
</body>
</html>
